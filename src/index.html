<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step Tracker</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }
      #progress-bar-container {
        width: 80%;
        background-color: #00d5ff;
        border-radius: 5px;
        margin-top: 20px;
        overflow: hidden;
      }
      #progress-bar {
        height: 20px;
        background-color: #4CAF50;
        width: 0%;
        text-align: center;
        line-height: 20px;
        color: rgb(0, 0, 0);
      }
    </style>
  </head>

  <body>
    <h1>PASOS: <span id="step-count">0</span></h1>
    <div id="progress-bar-container">
      <div id="progress-bar"></div>
    </div>

    <script>
      async function fetchData() {
        const response = await fetch('/data');
        const data = await response.json();
        document.getElementById('step-count').textContent = data.steps;

        const progressBar = document.getElementById('progress-bar');
        const percentage = (data.steps / data.target_steps) * 100;
        progressBar.style.width = percentage + '%';
        progressBar.textContent = `${Math.round(percentage)}%`;
      }

      fetchData();
      // You might want to set up an interval to fetch data periodically
      // setInterval(fetchData, 5000); // Fetch data every 5 seconds
    </script>
  </body>
</html>
